jobs:
  include:
    - stage: test
      install:
        - yarn
      language: node_js
      node_js: '12'
      script:
        - yarn test:ci
      cache:
        yarn: true

    - stage: deploy
      language: node_js
      node_js: '12'
      script:
        - ./deploy.sh
stages:
  - test
  - deploy
